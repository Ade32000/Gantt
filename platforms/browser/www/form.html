<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Add a task</title>
    </head>
    <body>
        <div id="div_form">
            <h1>Project Management</h1>

            <form>
                <h2>Save a task</h2>
                <div id="div_projectName">
                    <label for="input_projectName">Project name :</label>
                    <input type="text" name="input_projectName" id="input_projectName" placeholder="ex: Gantt App">
                </div>    
                <div id="div_taskName">
                    <label for="input_taskName">Task name :</label>
                    <input type="text" name="input_taskName" id="input_taskName" placeholder="ex: Create the model">
                </div>  
                <div id="bloc_time">
                    <div id="div_date">
                        <label for="pick_date">Start date :</label>
                        <input type="date" name="pick-date" id="pick_date">
                    </div>
                    <div id="select_time">
                        <label for="select_month">Duration :</label>
                        <select name="select_month" id="select_month">
                            <option selected="selected" value="Month">Month</option>
                        </select>
                        <select name="select_week" id="select_week">
                            <option selected="selected" value="Week">Week</option>
                        </select>
                        <select name="select_day" id="select_day">
                            <option selected="selected" value="Day">Day</option>
                        </select>
                        <select name="select_hour" id="select_hour">
                            <option selected="selected" value="Hour">Hour</option>
                        </select>
                        <select name="select_min" id="select_min">
                            <option selected="selected" value="Minute">Minute</option>
                        </select>
                    </div>
                </div>
                <div id="save_btn">
                    <button id="publish" type="button">Publish</button>
                    <button id="cancel" type="button">Cancel</button>
                </div>
            </form>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/database.js"></script>
    </body>
</html>
